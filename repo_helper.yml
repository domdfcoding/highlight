# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: 'highlight'
copyright_years: '2021-2022'
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'domdfcoding'
version: '0.2.0'
license: 'MIT'
short_desc: 'Highlight text on the command line.'

use_whey: true
enable_conda: false
python_deploy_version: 3.7
#min_coverage: 100
docs_fail_on_warning: true
sphinx_html_theme: furo
standalone_contrib_guide: True
on_pypi: false

# Versions to run tests for
python_versions:
 - '3.6'
 - '3.7'
 - '3.8'
 - '3.9'
 - '3.10'
 - 3.11-dev

sphinx_conf_epilogue:
 - nitpicky = True
 - needspace_amount = r"5\baselineskip"

extra_sphinx_extensions:
 - sphinx_toolbox.more_autosummary.column_widths
 - sphinx_click

keywords:
 - cat
 - highlight
 - console

console_scripts:
 - highlight=highlight.__main__:main

yapf_exclude:
 - tests/examplefiles

pre_commit_exclude: "^tests/(examplefiles|test_options_)/.*"

intersphinx_mapping:
 - "'pygments': ('https://pygments.org/', None)"

tox_unmanaged:
  - flake8

platforms:
  - Linux
  - macOS
